  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
    }

    body {
      margin: 3rem;
    }

    button {
      font: inherit;
      background: #ff0062;
      color: white;
      border: 1px solid #ff0062;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }

    button:focus {
      outline: none;
    }

    button:hover,
    button:active {
      background: #ff2579;
      border-color: #ff2579;
      color: white;
    }
  </style>
</head>

<body>
  <button>COPY</button>
  <p>Some text you could copy...</p>
</body>
